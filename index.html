<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>The Shim Shamblers</title>

    <script>

        function reavealFor(elementId) {
            var elementToReveal = document.getElementById(elementId);

            elementToReveal.classList.remove('hiddenPerformance');
        }

        function hide(elementId) {
            var elementToHide = document.getElementById(elementId);

            elementToHide.classList.add('hiddenPerformance');
        }

        function iframeLoadSetWidth() {

        }
    </script>

    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }

        .hero img {
            width: 100%;
        }

        .left {
            text-align: left;
        }

        .center {
            text-align: center;
        }

        .right {
            text-align: right;
        }

        .center-column {
            width: 100%;
        }

        .hiddenPerformance {
            display: none;
        }

        .embed-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
        }

        .embed-container iframe,
        .embed-container object,
        .embed-container embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #performanceImage {
            cursor: hand;
        }

        .bottom {
            vertical-align: bottom;
        }

        .fa {
            padding: 20px;
            font-size: 30px;
            width: 30px;
            text-align: center;
            text-decoration: none;
            border-radius: 50%;
        }

        .fa:hover {
            text-decoration: none;
        }

        .fa-facebook {
            /* background: #3B5998; */
            color: white;
        }

        .fa-instagram {
            /* background: #125688; */
            color: white;
        }

        .social-media {
            padding-top: 7px;
            padding-right: 20px;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-md-6 left">
                <h1>The Shim Shamblers</h1>
            </div>
            <div class="col-md-6 right bottom social-media">
                <a target="_blank" href="https://www.facebook.com/shimshamblers" class="fa fa-facebook"></a>
                <a target="_blank" href="https://www.instagram.com/shimshamblers/" class="fa fa-instagram"></a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 hero center-column">
                <div id="performanceImage" onclick="reavealFor('performanceVideo');hide('performanceImage');">
                    <img src='https://scontent-lhr3-1.xx.fbcdn.net/v/t31.0-8/27913227_220237215205145_7965962283325768509_o.jpg?oh=8687e5454581ec93147135b755632c87&oe=5B02D7B6'
                    />
                </div>
                <div id="performanceVideo" class='embed-container hiddenPerformance'>
                    <iframe src='https://www.youtube.com/embed/3xVhyUp5vpY' frameborder='0' allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6 right">
                <h2>Bristol based authentic solo jazz troupe inspired by the great gentlemen dancers of the classic swing era.
                    <br/>
                    <br/>...but mostly we're all about having fun :)</h2>
            </div>
        </div>
    </div>
</body>

</html>
